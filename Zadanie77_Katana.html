<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 77</title>
    <style>
        table {
            border: 7px black solid;
            color: blue;
            font-size: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 5px red solid;
            padding: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Szymon Katana</h1>
    
    <table>
        <tr>
            <td style="background: linear-gradient(white, red);">Linear-gradient (white to red)</td>
            <td style="background: linear-gradient(to right, red, orange, yellow, lime, blue, purple, fuchsia);">Rainbow gradient</td>
        </tr>
        <tr>
            <td style="background: radial-gradient(circle, red, yellow);">Radial-gradient circle</td>
            <td style="background: radial-gradient(ellipse 66% 33% at right top, red 75%, silver);">Elliptical gradient</td>
        </tr>
        <tr>
            <td colspan="2" style="background: linear-gradient(135deg, #12c2e9, #c471ed, #f64f59);">Autorski gradient: fale kolorystyczne</td>
        </tr>
    </table>
</body>
</html>
